version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo $SEMAPHORE_CACHE_USERNAME
            - echo $SEMAPHORE_CACHE_URL
            - dd if=/dev/zero of=file.txt count=1024 bs=1024
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo $SEMAPHORE_CACHE_USERNAME
            - echo $SEMAPHORE_CACHE_URL
            - cache restore test1
            - ls -lah
